<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}ColaborArtigos{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>ColaborArtigos</h1>
      <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'lista_artigos' %}">Artigos</a> |
        <a href="{% url 'dicas' %}">Dicas</a> |
        <a href="{% url 'noticias' %}">Not√≠cias</a>

        {% if user.is_authenticated %}
          | <a href="{% url 'profile' %}">Perfil</a>
          | 
          <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" style="background:none; border:none; padding:0; color:blue; text-decoration:underline; cursor:pointer;">
              Sair
            </button>
          </form>
        {% else %}
          | <a href="{% url 'login' %}">Login</a>
          | <a href="{% url 'register' %}">Registrar</a>
        {% endif %}
      </nav>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
