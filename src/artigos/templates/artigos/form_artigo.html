{% extends 'base.html' %}

{% block content %}
  <h2>{% if object %}Editar Artigo{% else %}Criar Artigo{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
  </form>
  <a href="{% url 'lista_artigos' %}">Voltar para a lista</a>
{% endblock %}
